<!-- Class Model -->
<div class="model">

  <div class="model-header">
    <label>Class - </label>
    <label>${CLASS_NAME}</label>
  </div>

  <div class="model-content">
    
    <!-- Authors -->
    <div class="model-field field-multi-line authors">
      <label>Authors</label>
      <textarea type="text">${AUTHORS}</textarea>
    </div>

    <!-- Lines -->
    <div class="model-field field-multi-line lines">
      <label>Lines</label>
      <textarea type="text">${LINES}</textarea>
    </div>
  </div>

</div>
