<!-- Class Model -->
<div class="model collapsed">

  <div class="model-header">
    <label>Class - </label>
    <label>${CLASS_NAME}</label>
    <div class="collapse-button"></div>
  </div>

  <div class="model-content">

    <!-- Document Authors -->
    <div class="model-field field-multi-line authors">
      <label>Document Authors</label>
      <textarea target="class:doc_authors" type="text">${DOC_AUTHORS}</textarea>
    </div>

    <!-- Description -->
    <div class="model-field field-multi-line lines">
      <label>Description</label>
      <textarea target="class:description" type="text">${DESCRIPTION}</textarea>
    </div>

  </div>

</div>
