<!-- Constructor Model -->
<div class="model">

  <div class="model-header">
    <label>Constructor</label>
    <div class="collapse-button"></div>
  </div>
  
  <div class="model-content">

    <!-- Lines -->
    <div class="model-field field-multi-line lines">
      <label>Description</label>
      <textarea target="constructor:lines" type="text"></textarea>
    </div>

    <!-- Parameters -->
    <div class="model-groups">
      <label style="margin-bottom: 9px">Parameters</label>
      ${PARAMS}
    </div>
  </div>
</div>
