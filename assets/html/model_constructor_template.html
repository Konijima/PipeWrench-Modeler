<!-- Constructor Model -->
<div class="model collapsed">

  <div class="model-header">
    <label>Constructor</label>
    <div class="collapse-button"></div>
  </div>
  
  <div class="model-content">

    <!-- Description -->
    <div class="model-field field-multi-line description">
      <label>Description</label>
      <textarea target="method:constructor:description">${DESCRIPTION}</textarea>
    </div>

    <!-- Parameters -->
    <div class="model-groups params" style="display: ${HAS_PARAMETERS};">
      <label style="margin-bottom: 9px">Parameters</label>
      ${PARAMETERS}
    </div>
    
  </div>
</div>
