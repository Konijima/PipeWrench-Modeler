<!-- Constructor Model -->
<div class="model">

  <div class="model-header"><label>Constructor</label></div>
  
  <div class="model-content">

    <!-- Annotations -->
    <div class="model-field field-multi-line annotations">
      <label>Annotations</label>
      <textarea type="text"></textarea>
    </div>

    <!-- Lines -->
    <div class="model-field field-multi-line lines">
      <label>Lines</label>
      <textarea type="text"></textarea>
    </div>

    <!-- Parameters -->
    <div class="model-params">${PARAMS}</div>

  </div>
</div>
