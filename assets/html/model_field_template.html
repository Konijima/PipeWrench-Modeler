<!-- Field Model -->
<div class="model collapsed">

  <div class="model-header">
    <label>Field - ${FIELD_NAME}</label>
    <div class="collapse-button"></div>
  </div>
  
  <div class="model-content">

    <!-- Lines -->
    <div class="model-field field-multi-line lines">
      <label>Description</label>
      <textarea target="field:${FIELD_NAME}:lines" type="text">${LINES}</textarea>
    </div>

    <!-- Return Types -->
    <div class="model-field field-multi-line lines">
      <label>Return Types</label>
      <textarea target="field:${FIELD_NAME}:returntypes" type="text">${RETURN_TYPES}</textarea>
    </div>
  </div>
</div>
