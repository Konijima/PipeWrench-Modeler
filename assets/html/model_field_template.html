<!-- Field Model -->
<div class="model collapsed">

  <div class="model-header">
    <label>Field - ${FIELD_NAME}</label>
    <div class="collapse-button"></div>
  </div>
  
  <div class="model-content">

    <!-- Lines -->
    <div class="model-field field-multi-line lines">
      <label>Description</label>
      <textarea target="field:${FIELD_NAME}:description" type="text">${DESCRIPTION}</textarea>
    </div>

    <!-- Return Types -->
    <div class="model-field field-multi-line lines">
      <label>Return Types</label>
      <textarea target="field:${FIELD_NAME}:return:types" type="text">${RETURN_TYPES}</textarea>
    </div>

    <!-- Return Description -->
    <div class="model-field field-multi-line lines">
      <label>Return Description</label>
      <textarea target="field:${FIELD_NAME}:return:description" type="text">${RETURN_DESCRIPTION}</textarea>
    </div>
    
  </div>
</div>
