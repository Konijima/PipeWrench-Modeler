<!-- Method Model -->
<div class="model collapsed">

  <div class="model-header">
    <label>Method - ${METHOD_NAME}</label>
    <div class="collapse-button"></div>
  </div>
  
  <div class="model-content">

    <!-- Lines -->
    <div class="model-field field-multi-line lines">
      <label>Description</label>
      <textarea target="method:${METHOD_NAME}:lines"></textarea>
    </div>

    <!-- Parameters -->
    <div class="model-groups params" style="display: ${HAS_PARAMS};">
      <label style="margin-bottom: 9px">Parameters</label>
      ${PARAMS}
    </div>

    <!-- Return Types -->
    <div class="model-field field-multi-line lines">
      <label>Return Types</label>
      <textarea target="method:${METHOD_NAME}:returntypes"></textarea>
    </div>

    <!-- Cast Unknown Type -->
    <div class="model-field field-multi-line lines">
      <input target="method:${METHOD_NAME}:wrapunknowntype" type="checkbox"></textarea>
      <label>Wrap Unknown Type</label>
    </div>
  </div>
</div>
