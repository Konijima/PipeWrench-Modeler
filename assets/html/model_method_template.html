<!-- Method Model -->
<div class="model collapsed">

  <div class="model-header">
    <label>Method - ${METHOD_NAME}</label>
    <div class="collapse-button"></div>
  </div>
  
  <div class="model-content">

    <!-- Description -->
    <div class="model-field field-multi-line description">
      <label>Description</label>
      <textarea target="method:${METHOD_NAME}:description">${DESCRIPTION}</textarea>
    </div>

    <!-- Parameters -->
    <div class="model-groups params" style="display: ${HAS_PARAMETERS};">
      <label style="margin-bottom: 9px">Parameters</label>
      ${PARAMETERS}
    </div>

    <!-- Return Types -->
    <div class="model-field field-multi-line lines">
      <label>Return Types</label>
      <textarea target="method:${METHOD_NAME}:return_types">${RETURN_TYPES}</textarea>
    </div>

    <!-- Return Description -->
    <div class="model-field field-multi-line lines">
      <label>Return Description</label>
      <textarea target="field:${FIELD_NAME}:return_description" type="text">${RETURN_DESCRIPTION}</textarea>
    </div>

    <!-- Wrap Wildcard Type -->
    <div class="model-field field-multi-line lines">
      <input target="method:${METHOD_NAME}:wrap_wildcard_type" type="checkbox" ${WRAP_WILDCARD_TYPE}></textarea>
      <label>Wrap Wildcard Type</label>
    </div>
  </div>
</div>
