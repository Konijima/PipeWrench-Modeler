<!-- Method Model -->
<div class="model collapsed">

  <div class="model-header">
    <label>Method - ${METHOD_NAME}</label>
    <div class="collapse-button"></div>
  </div>
  
  <div class="model-content">

    <!-- Description -->
    <div class="model-field">
      <label>Description</label>
      <textarea target="method:${METHOD_NAME}:description">${DESCRIPTION}</textarea>
    </div>

    <!-- Parameters -->
    <div class="model-groups params" style="display: ${HAS_PARAMETERS};">
      <label style="margin-bottom: 9px">Parameters</label>
      ${PARAMETERS}
    </div>

    <!-- Return -->
    <div class="model-groups params">
      <label class="label-separator"></label>
      <div class="model-group collapsed">
        <div class="group-header">
          <label>Return</label>
          <div class="collapse-button"></div>
        </div>
        <div class="group-content">
          <div class="group-field">
            <label>Types</label>
            <textarea target="field:${FIELD_NAME}:return:types" type="text">${RETURN_TYPES}</textarea>
          </div>
          <div class="group-field">
            <label>Description</label>
            <textarea target="field:${FIELD_NAME}:return:description" type="text">${RETURN_DESCRIPTION}</textarea>
          </div>
          <div class="group-field">
            <input target="method:${METHOD_NAME}:return:wrap_wildcard_type" type="checkbox" ${WRAP_WILDCARD_TYPE}></textarea>
            <label>Wrap Wildcard Type</label>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
