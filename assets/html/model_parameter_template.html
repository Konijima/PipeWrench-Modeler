<div class="model-group collapsed">
  <div class="group-header">
    <label>${PARAMETER_NAME}</label>
    <div class="collapse-button"></div>
  </div>
  <div class="group-content">
    <div class="group-field">
      <label style="display: block;">Rename</label>
      <input target="method:${METHOD_NAME}:parameter:${PARAMETER_NAME}:rename" type="text" value="${RENAME}"/>
    </div>
    <div class="group-field">
      <label>Types</label>
      <textarea target="method:${METHOD_NAME}:parameter:${PARAMETER_NAME}:types">${PARAMETER_TYPES}</textarea>
    </div>
    <div class="group-field">
      <label>Description</label>
      <textarea target="method:${METHOD_NAME}:parameter:${PARAMETER_NAME}:description">${PARAMETER_DESCRIPTION}</textarea>
    </div>
  </div>
</div>
