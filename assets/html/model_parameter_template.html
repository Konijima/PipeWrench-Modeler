<div class="model-group collapsed">
  <div class="group-header">
    <label>${PARAM_NAME}</label>
    <div class="collapse-button"></div>
  </div>
  <div class="group-content">
    <div class="group-field">
      <label style="display: block;">Rename</label>
      <input target="method:${METHOD_NAME}:param:${PARAM_NAME}:rename" type="text" value="${RENAME}"/>
    </div>
    <div class="group-field">
      <label>Types</label>
      <textarea target="method:${METHOD_NAME}:param:${PARAM_NAME}:types">${TYPES}</textarea>
    </div>
    <div class="group-field">
      <label>Description</label>
      <textarea target="method:${METHOD_NAME}:param:${PARAM_NAME}:lines">${LINES}</textarea>
    </div>
  </div>
</div>
