<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PipeWrench Modeler</title>
  <link rel="stylesheet" href="assets/css/project.min.css"/>
  <link rel="stylesheet" href="node_modules/highlight.js/styles/base16/gigavolt.css"/>
</head>
<body>
    
  <div class="panel left-panel">
    <div class="item-list">
      <div class="list-header">
        <label>Classes</label>
      </div>
      <div id="class-list" class="list-contents">
        <div class="item selected">
          <div class="hover-cube"></div>
          <label>ISUIElement</label>
        </div>
        <div class="item">
          <div class="hover-cube"></div>
          <label>SomeClass</label>
        </div>
        <div class="item">
          <div class="hover-cube"></div>
          <label>ISBaseObject</label>
        </div>
      </div>
    </div>
  </div>
  
  <div class="panel center-panel">
    <div class="model-pane">
    
      <!-- Class Model -->
      <div class="model">
        <div class="model-header">
          <label>Class</label>
        </div>
      </div>

      <!-- Constructor Model -->
      <div class="model">
        <div class="model-header">
          <label>Constructor</label>
        </div>
      </div>

      <!-- Field Model -->
      <div class="model">
        <div class="model-header">
          <label>Field</label>
        </div>
      </div>

      <!-- Method Model -->
      <div class="model collapsed">
        <div class="model-header">
          <label>Method</label>
        </div>
      </div>

      <!-- Method Model -->
      <div class="model">
        <div class="model-header">
          <label>Method</label>
        </div>
      </div>
    
    </div>
  </div>

  <div class="panel right-panel">
    <div class="bg"></div>
    <div class="bg-fx"></div>
    <div class="bg-noise"></div>
    <div class="bg-gradient"></div>
    <div id="code"></div>
  </div>

  <script type="module">
      window.$ = window.jQuery = require('jquery');
      // $('#code').smoothScroll();

      $(document).on('dragstart', '*', function (event) { event.preventDefault() });
      $(function () { require("./assets/js/main.js").start() });
  </script>

  <script type="module">
  </script>
</body>
</html>
